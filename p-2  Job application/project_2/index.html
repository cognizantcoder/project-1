<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>Job Application <span class="tittle_small">(web)</span></h1>

            <form action="">

                <div class="form_container">

                    <div class="form_control">

                        <label for="first_name" > First Name </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name.....">

                    </div>

                    <div class="form_control">

                        <label for="last_name "> Last Name </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name.....">

                    </div>

                    <div class="form_control">

                        <label for=" email "> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter email.....">

                    </div>
                    
                    <div class="form_control">

                        <label for=" job_roll "> Job Roll</label>
                        <select name="job_roll" id="job_roll">
                            <option value="">Select Job Roll</option>
                            <option value="frontend_developer">Frotend Developer</option>
                            <option value="backend_developer">Backend Developer</option>
                            <option value="full_stack_developer">Full stack Developer</option>
                            <option value="ui_ux_design">UI UX design</option>
                        </select>
                       
                    </div>

                    <div class="textarea_control">

                        <label for ="address "> Address </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>

                    </div>
                    

                    <div class="form_control">

                        <label for="city"> City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city Name.....">

                    </div>

                    <div class="form_control">

                        <label for="pin_code "> Pin Code </label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin Code.....">

                    </div>

                    <div class="date">

                        <label for="last_name "> Date </label>
                        <input  value="2024-02-04" type="date" id="date" name="date" placeholder="Enter date.....">

                    </div>
                    
                    <div class="form_control">

                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload" >

                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>


            </form>


        </div> 
    </div>
    
</body>
</html>
